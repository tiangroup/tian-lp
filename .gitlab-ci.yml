variables:
  IMAGE: $DOCKER_REGISTRY/tian-lp

stages:
  - build

build:
  stage: build
  image: docker:19.03.0
  services:
    - docker:19.03.0-dind
  before_script:
    - docker login $DOCKER_REGISTRY -u $DOCKER_USER -p $DOCKER_PASSWORD
  script:
    - echo "start build"
    - docker build -t $IMAGE .
    - docker push $IMAGE
    - echo "done"
  only:
    - dev
